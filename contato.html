<!DOCTYPE html>
<html>
<head>
  <title>Contato BMW</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Reset CSS */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

header {
  background-color: #000000;
  color: #ffffff;
  padding: 20px;
}

nav ul {
  list-style: none;
  display: flex;
  justify-content: space-between;
}

nav ul li a {
  color: #ffffff;
  text-decoration: none;
}

section.recursos {
  background-color: #ffffff;
  padding: 40px;
  text-align: center;
}

.recursos h2 {
  font-size: 32px;
  margin-bottom: 20px;
}

.recursos-container {
  display: flex;
  justify-content: center;
}

.recurso {
  width: 300px;
  margin: 0 20px;
}

.recurso img {
  width: 100%;
  border-radius: 4px;
  margin-bottom: 10px;
}

footer {
  background-color: #000000;
  color: #ffffff;
  padding: 20px;
  text-align: center;
}

  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="outra-pagina.html">Home</a></li>
        <li><a href="modelos.html">Modelos</a></li>
        <li><a href="recursos.html">Recursos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="contato">
    <h2>Entre em Contato</h2>
    <p>Preencha o formul√°rio abaixo para entrar em contato conosco.</p>
    <form>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 BMW. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
